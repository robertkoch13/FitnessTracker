<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="/resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" align="center">
            <img src="/resources/images/fitnesstracker.jpg" alt="..." class="img-thumbnail">
            <div class="panel panel-info">
                <legend>Please Login</legend>
                <div class="panel-body">
                    <form name="f" th:action="@{/login}" method="post">
                        <fieldset>
                            <div th:if="${param.error}" class="alert alert-error">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div class="input-group">
                                <div class="row">
                                    <label class="label label-default" for="username">Username</label>
                                    <input class="form-control" type="text" id="username" name="username"/>
                                </div>
                                <div class="row">
                                    <label class="label label-default" for="password">Password</label>
                                    <input class="form-control" type="password" id="password" name="password"/>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                    <div class="btn-group">
                                        <button type="submit" class="btn btn-large btn-default">Log in</button>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <a href="/createlogin">New here?  Sign up!</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
